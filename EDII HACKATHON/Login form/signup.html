<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up page</title>
</head>
<body>
    <section class="container">
        <h1>User SignUp</h1>
        <div class="input">
            <label for="name">Username : </label>
            <input type="text" id="name" placeholder="Name" class="adjust">
        </div>
        <div class="input">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Password" class="adjust">
        </div>
        <div class="input">
            <label for="re_password">Confirm Password : </label>
            <input type="password" name="re_password" id="re_password" placeholder="Confirm Password">
        </div>
        <button id="signupbtn">Sign Up</button>
        <a href="login.html">Existing User ?</a>
    </section>
    <script src="signup.js" type="module"></script>
</body>
</html>
